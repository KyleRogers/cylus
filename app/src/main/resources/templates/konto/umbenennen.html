<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|Cylus - Konto ${konto.nummer} umbenennen|">Cylus - Konto 4201 umbenennen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../../../../target/classes/static/css/style.css"/>
</head>
<body>
<nav th:replace="seiten-layout::navigation"></nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 id="title">Konto <span th:text="${konto.nummer}">4201</span> umbenennen</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <form th:action="@{|/konto/umbenennen/${konto.nummer}|}" th:object="${konto}" method="post" action="/konto/umbenennen/" role="form">
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('kontoName')}" th:errors="*{kontoName}">Name error</div>
                    <label for="kontoName">Neuer Kontoname*</label>
                    <input name="kontoName" id="kontoName" type="text" size="30" maxlength="50" tabindex="1"
                           class="form-control" th:placeholder="${konto.name}" placeholder="Lebensmittel"/>
                </div>

                <div class="form-group">
                    <button type="submit" tabindex="2" class="btn btn-primary">Konto umbenennen</button>
                    <a href="/kontenplan" class="btn btn-default pull-right">Abbrechen</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="seiten-layout::footer"></div>
</body>
</html>
