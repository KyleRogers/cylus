<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cylus - Kontoauszug Import</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../../../../target/classes/static/css/style.css"/>
</head>
<body>
<nav th:replace="seiten-layout::navigation"></nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 id="title">Import</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <form method="post" action="/import" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="importDatei">Datei*</label>
                    <input name="importDatei" id="importDatei" type="file" tabindex="1" />
                </div>

                <div class="form-group">
                    <button id="starteImport" type="submit" tabindex="2" class="btn btn-primary">Importieren</button>
                    <a href="/" class="btn btn-default pull-right">Abbrechen</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="seiten-layout::footer"></div>
</body>
</html>
